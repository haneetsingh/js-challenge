<!DOCTYPE html>
<html>
<head>
  <title>Playing with CSS variables</title>
</head>
<body>
  <h2>Update CSS Variables with <span class="hl">JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing</label>
    <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
    <label for="blur">Blur</label>
    <input type="range" name="blur" min="0" max="20" value="0" data-sizing="px">
    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ff6667">
  </div>

  <img src="https://picsum.photos/400/300?image=1077" />

  <style type="text/css">
    :root {
      --base: #ff6667;
      --spacing: 10px;
      --blur: 0;
    }

    body {
      background: #1e354c;
      color: white;
      font-size: 2rem;
      text-align: center;
    }

    .controls {
      margin-bottom: 50px;
    }

    img {
      background: var(--base);
      padding: var(--spacing);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }

  </style>

  <script type="text/javascript">
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>
</body>
</html>
